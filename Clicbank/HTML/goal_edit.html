<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ClicBank - Jiva Configuration Management</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome.css">

		<!-- IE Fixes -->
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ieFixes.css">
		<![endif]-->
	</head>
	<body>
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button">
					Ã—
				</button>
				<h4 class="modal-title">Settings</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-4 border-left-d4d4d4">
						<div class="row">
							<div class="container">
								<a href="#" class="btn btn-link">Account Settings</a>
								<div class="clearfix"></div>
								<a href="#" class="btn btn-link bold-text">Change Password</a>
							</div>
						</div>
					</div>
					<div class="col-md-8 form-horizontal">
						<div class="form-group padding-top-5px padding-bottom-5px">
							<label class="col-sm-5 control-label">Current Password :</label>
							<div class="col-sm-7">
								<input class="form-control input-sm">
							</div>
						</div>
						<div class="form-group padding-top-5px padding-bottom-5px">
							<label class="col-sm-5 control-label">New Password :</label>
							<div class="col-sm-7">
								<input class="form-control input-sm">
							</div>
						</div>
						<div class="form-group padding-top-5px padding-bottom-5px">
							<label class="col-sm-5 control-label">Confirm Password :</label>
							<div class="col-sm-7">
								<input class="form-control input-sm">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" type="button">
					Save
				</button>
				<button class="btn btn-link" type="button">
					Cancel
				</button>
			</div>
		</div>
	</body>
</html>
