<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ClicBank - Jiva Configuration Management</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome.css">

		<!-- IE Fixes -->
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ieFixes.css">
		<![endif]-->
	</head>
	<body>
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button">
					Ã—
				</button>
				<h4 class="modal-title">Modify User</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12 form-horizontal">
						<div class="form-group padding-top-5px padding-bottom-5px">
							<label class="col-sm-5 control-label">Username :</label>
							<div class="col-sm-7">
								<input class="form-control input-sm">
							</div>
						</div>
						<div class="form-group padding-top-5px padding-bottom-5px">
							<label class="col-sm-5 control-label">Email :</label>
							<div class="col-sm-7">
								<input class="form-control input-sm">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7">
								<div class="checkbox">
									<label>
										<input type="checkbox" checked="checked">
										Change Password </label>
								</div>
							</div>
						</div>
						<div class="form-group padding-top-5px padding-bottom-5px">
							<label class="col-sm-5 control-label">Password :</label>
							<div class="col-sm-7">
								<input class="form-control input-sm">
							</div>
						</div>
						<div class="form-group padding-top-5px padding-bottom-5px">
							<label class="col-sm-5 control-label">Repeat Password :</label>
							<div class="col-sm-7">
								<input class="form-control input-sm">
							</div>
						</div>
						<div class="form-group padding-top-5px padding-bottom-5px">
							<label class="col-sm-5 control-label">Role(s) :</label>
							<div class="col-sm-7">
								<select class="form-control input-sm">
									<option></option>
									<option>Owner</option>
									<option>User</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" type="button">
					Save
				</button>
				<button class="btn btn-link" type="button">
					Cancel
				</button>
			</div>
		</div>
	</body>
</html>
