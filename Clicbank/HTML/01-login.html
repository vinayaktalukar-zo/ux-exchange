<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ClicBank - Jiva Configuration Management</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome.css">

		<!-- IE Fixes -->
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ieFixes.css">
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<form role="form" class="form-signin-container">
				<h2 class="text-center">ClicBank</h2>
				<h4 class="text-center font-color-666666">Jiva Configuration Management</h4>
				<div class="row background-color-eeeeee padding-bottom-20px padding-top-20px border-radius-5px">
					<div class="container">
						<div class="form-group">
							<input type="email" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control">
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" value="remember-me">
								I agree to the <a href="#">terms and conditions</a> </label>
						</div>
						<button type="submit" class="btn btn-lg btn-primary btn-block">
							Sign in
						</button>
						<div class="clearfix margin-top-10px">
							<a href="#" class="margin-top-10px"> Forgot Password </a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
